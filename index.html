<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOVblox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Плавная прокрутка */
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            font-size: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        main {
            position: relative;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        section.active {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }
    </style>
    <script>
        async function loadMarkdown(sectionId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Не удалось загрузить файл ${filePath}`);
                }
                const text = await response.text();
                const markedContent = marked.parse(text); // Используется библиотека marked.js
                document.getElementById(sectionId).innerHTML = markedContent;
            } catch (error) {
                console.error(error);
                document.getElementById(sectionId).innerText = 'Ошибка загрузки содержимого.';
            }
        }

        function handleScroll() {
            const sections = document.querySelectorAll("section");
            const windowHeight = window.innerHeight;

            sections.forEach((section) => {
                const sectionTop = section.getBoundingClientRect().top;
                const sectionBottom = section.getBoundingClientRect().bottom;

                if (sectionTop < windowHeight / 2 && sectionBottom > windowHeight / 2) {
                    section.classList.add("active");
                } else {
                    section.classList.remove("active");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Загрузка содержимого Markdown
            loadMarkdown('section1', 'content/section1.md');
            loadMarkdown('section2', 'content/section2.md');
            loadMarkdown('section3', 'content/section3.md');
            loadMarkdown('section4', 'content/section4.md');
            loadMarkdown('section5', 'content/section5.md');

            // Обработка прокрутки
            window.addEventListener("scroll", handleScroll);

            // Инициализация первой секции
            handleScroll();
        });
    </script>
</head>
<body>
    <header>
        <h1>ZOVblox</h1>
        наш конкурент Roblox
    </header>

    <main>
        <section id="section1">
            <div>Загрузка содержимого...</div>
        </section>
        <section id="section2">
            <div>Загрузка содержимого...</div>
        </section>
        <section id="section3">
            <div>Загрузка содержимого...</div>
        </section>
        <section id="section4">
            <div>Загрузка содержимого...</div>
        </section>
        <section id="section5">
            <div>Загрузка содержимого...</div>
        </section>
    </main>
    <footer>
        <p>© 2024 ZOVblox</p>
    </footer>

    <!-- Подключение библиотеки для парсинга Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
